<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Library System</a>
            <div>
                <a class="btn btn-light me-2" href="/add_book">Add Book</a>
                <a class="btn btn-light me-2" href="/members">Members</a>
                <a class="btn btn-light me-2" href="/">Books</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="mb-4">Borrow Book</h1>
        <form method="post" class="mb-3">
            <div class="mb-3">
                <label class="form-label">Member</label>
                <select name="member_id" class="form-select" required>
                    {% for member in members %}
                    <option value="{{ member.id }}">{{ member.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Book</label>
                <select name="book_id" class="form-select" required>
                    {% for book in books %}
                    <option value="{{ book.id }}">{{ book.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Borrow Book</button>
        </form>
        <a class="btn btn-secondary" href="/">Back to Books</a>
    </div>
</body>
</html>
