<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Search Results</h1>
        <form class="d-flex mb-4" action="/search" method="get" role="search">
            <input class="form-control me-2" type="search" name="q" placeholder="Search by title or author" value="{{ query }}" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        {% if books %}
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Available</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ 'Yes' if book.available else 'No' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <div class="alert alert-info">No books found for your search.</div>
        {% endif %}
        <a class="btn btn-secondary mt-3" href="/">Back to Books</a>
    </div>
</body>
</html>
